<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="weather.css" rel="stylesheet">
  <title>Weather Application</title>
</head>
<body>
<div class="container">
  <div class="card">
    <h2><i class="fa fa-map-market"></i> <span id="location"></span></h2>
    <h6 id="weather"></h6>
    <h4><span id="temp"></span><sup>0</sup>C</h4>
    <img src="" id="icon">
    <button onClick="window.location.reload();" class="refresh"><i class="fa fa-refresh"></i></button>
  </div>
</div>
</body>
<script type="text/javascript">
link ="http://api.openweathermap.org/data/2.5/weather?q=seattle&appid=b429b55007c4cb3885acfb410244c6bc"
var request = new XMLHttpRequest();
request.open('GET',link, true);
request.onload = function(){
  var obj = JSON.parse(this.response);
  console.log(obj); 
  document.getElementById('weather').innerHTML = obj.weather[0].description; 
  document.getElementById('location').innerHTML = obj.name; 
  document.getElementById('temp').innerHTML = obj.main.temp - 273.15; 
  document.getElementById('icon').src="http://openweathermap.org/img/w"+obj.weather[0].icon+".png"; 
}

 if(request.status==200){
  console.log("ERROR");
}
request.send();
</script>
</html>
